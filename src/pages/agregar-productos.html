<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarraDeNavegación</title>
    <!-- link al css de barra de navegacion -->

    <link rel="stylesheet" href="../styles/burguerMenuAnimacionStyle.css" />
    <link rel="stylesheet" href="../styles/styleBarraDeNavegacion.css" />
    <!-- bootestrap  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Font de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="../styles/contactos-normalize.css" />
    <link rel="stylesheet" href="../styles/agregar-producto.css" />
    <script
      defer
      type="module"
      src="../scripts/agregar-producto-script.js"
    ></script>
    <script
      defer
      type="module"
      src="../scripts/agregar-producto-validaciones.js"
    ></script>
  </head>

  <body>
    <!-- contenedor main -->
    <!-- Alerta bootstrap -->
    <div
      class="modal fade"
      id="alert-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="alert-message"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="box-container">
      <section class="row justify-content-center">
        <h1 class="head-1 text-center">Agregar Obra</h1>

        <!-- contenedor izquierdo producto -->
        <section class="product-sidebar-izquierdo col-sm-12 col-md-6">
          <form class="row g-3 needs-validation mb-4" id="pinturas" novalidate>
            <!-- contenedor Titulo  -->
            <div class="col-12">
              <label for="titulo-valido" class="form-label">Titulo* </label>
              <div class="">
                <input
                  name="titulo"
                  type="text"
                  class="form-control"
                  data-type="titulo"
                  id="titulo-valido"
                  aria-describedby="inputGroupPrepend"
                  placeholder="titulo"
                  data-izq="titulo"
                  required
                />

                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="col-12">
              <label for="titulo-valido" class="form-label"
                >Certificado de autenticida*
              </label>
              <div class="">
                <input
                  name="certificado"
                  type="text"
                  class="form-control"
                  data-type="certificado"
                  id="certificado-valido"
                  aria-describedby="inputGroupPrepend"
                  placeholder="IMPI-01-00"
                  data-izq="certificado"
                  required
                />

                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <!-- contenedor Descripcion -->
            <div class="col-12">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Descripción</label
              >
              <textarea
                name="descripcion"
                data-type="descripcion"
                class="form-control"
                id="exampleFormControlTextarea1"
                placeholder="descripcion opcional"
                rows="3"
              ></textarea>
            </div>

            <!-- contenedor Imagen -->
            <div class="col-12">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Imagenes *</label
              >
              <div id="dropZone" class="drop-zone">
                <div class="center-image">
                  <img
                    id="centerImage"
                    src="../assets/agregar-producto/add_photo.svg"
                    alt="Agregar Imagen"
                  />
                </div>
                <input
                  data-type="imagenes"
                  name="imagen"
                  type="file"
                  id="fileInput"
                  accept="image/*"
                  style="display: none"
                />
              </div>
              <div id="show-error"></div>
            </div>

            <!-- boton enviar -->
            <div class="col-sm-12 col-md-12">
              <button class="btn btn-3" type="submit">agregar</button>
            </div>
          </form>
        </section>

        <!-- contenedor izquierdo producto  -->
        <section class="contacto-form col-sm-12 col-md-6">
          <form class="row needs-validation" id="sizes-price" novalidate>
            <!-- contenedor input largo -->
            <div class="col-6 col-sm-6 col-md-6">
              <label for="largo-valido" class="form-label">Largo*</label>
              <div class="">
                <input
                  name="largo"
                  type="text"
                  class="form-control"
                  id="largo-valido"
                  value="200"
                  placeholder="centimetros"
                  data-type="largo"
                  required
                />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <!-- contenedor input ancho -->
            <div class="col-6 col-sm-6 col-md-6">
              <label for="ancho-valido" class="form-label">Ancho*</label>
              <div class="">
                <input
                  name="ancho"
                  value="100"
                  type="text"
                  class="form-control"
                  id="ancho-valido"
                  placeholder="centimetros"
                  data-type="apellido"
                  required
                />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <!-- contenedor input Precio -->
            <div class="col-6">
              <label for="precio-valido" class="form-label">Precio* </label>
              <div class="">
                <input
                  name="precio"
                  type="text"
                  class="form-control"
                  id="precio-valido"
                  value="1000"
                  aria-describedby="inputGroupPrepend"
                  placeholder="$999"
                  data-type="precio"
                  required
                />

                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <!-- contenedor input piezas -->
            <div class="col-6">
              <label for="pieza-valido" class="form-label">Piezas*</label>
              <div class="">
                <input
                  name="piezas"
                  type="text"
                  placeholder="4 pzas"
                  class="form-control"
                  id="pieza-valido"
                  aria-describedby="inputGroupPrepend"
                  data-type="telefono"
                  value="999"
                  maxlength="3"
                  required
                />
                <div class="valid-feedback"></div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <!-- Tecnicas -->
            <div class="col-12">
              <label for="validationCustom04" class="form-label"
                >Selecciona un Tecnica*</label
              >
              <select
                name="tecnica"
                class="form-select"
                id="select-option"
                data-type="option"
                required
              >
                <option selected disabled value="">tecnica</option>
                <option value="acuarelas">Acuarelas</option>
                <option value="oleo">Óleo</option>
                <option value="acrílico">Acrílico</option>
                <option value="carboncillo">Carboncillo</option>
                <option value="tinta:">Tinta</option>
                <option value="altoRelieve">Alto Relieve</option>
                <option value="bajoRelieve">Bajo Relieve</option>
              </select>
            </div>
            <!-- boton enviar -->
            <div class="d-flex justify-content-center my-2">
              <div class="col-10 col-sm-10 col-md-6">
                <button class="btn btn-3" type="submit">Agregar</button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12 my-2">
              <div class="label-container" id="table-product">
                <div class="row g-1">
                  <div class="col-4 text-center">Tamaño(cm)</div>
                  <div class="col-2 text-center">Precio</div>
                  <div class="col-2 text-center">Piezas</div>
                  <div class="col-3 text-center">tecnica</div>
                  <div class="col-1 text-center">
                    <i class="material-symbols-outlined">delete</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- contenedor select options-->
          <form class="row needs-validation" id="categorias" novalidate>
            <div class="box-category">
              <label for="validationCustom04" class="form-label"
                >Selecciona un Categoría*</label
              >
              <div class="row">
                <div class="col-sm-12 col-md-9">
                  <select
                    name="categoria"
                    class="form-select"
                    id="select-option"
                    data-option="select"
                    required
                  >
                    <option selected disabled value="">Categorias</option>
                    <option value="acuarelas">acuarelas</option>
                    <option value="acrilicas">acrilicas</option>
                    <option value="abstractas">abstractas</option>
                    <option value="retratos">retratos</option>
                    <option value="impresionistas">impresionistas</option>
                  </select>
                </div>
                <div
                  class="col-12 col-sm-12 col-md-3 d-flex justify-content-center"
                >
                  <div
                    class="col-10 col-sm-10 col-md-12 my-2"
                    id="categoria-label"
                  >
                    <button class="btn btn-3" type="submit">Agregar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-12">
              <h2 class="head-5">Etiquetas</h2>
              <div
                class="d-flex flex-wrap label-container"
                id="container-label"
              ></div>
            </div>
          </div>
        </section>
      </section>
      <section class="row d-flex justify-content-center">
        <div class="col-10">
          <button class="btn btn-3 my-2" id="publicar-obra">
            Publicar Obra
          </button>
        </div>
      </section>
    </main>
    <!-- contenedor footer -->
    <footer class="footer">
      <p class="head-4">#ArtMovesWorld</p>
      <p class="head-6">
        Generation 2023,Mexico. Derechos reservados ™Generation and Co
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
